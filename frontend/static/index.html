<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Driven Tetris</title>
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="game-container">
    <div id="menu">
      <div class="menu-align">
        <div class="menu-options">
          <div id="game-buttons">
            <p class="menu-title">
              Welcome to Test Driven Tetris!
            </p>
            <button id="newSinglePlayer">New Single Player Game</button>
            <button id="newMultiplayer">New Multiplayer Game</button>
          </div>
          <form id="joinMultiplayer">
            <p class="menu-title">
              Join Multiplayer Game
            </p>
            <input type="text" placeholder="Enter Game Id" name="multiplayerGameId" id="multiplayerGameId" />
            <button type="submit">Join Game</button>
          </form>
        </div>
      </div>
    </div>
    <div id="p1" class="item-large">
      <canvas id="p1-board" class="game-board"></canvas>
    </div>
    <div id="stats" class="item-small">
      Test-Driven-Tetris
      <canvas id="next-piece"></canvas>
      <span>Next Piece</span>
      <br />
      <br />
      <ul>
        <li><span>Score:</span> <span id="game-score"></span></li>
        <li><span>Level:</span> <span id="game-level"></span></li>
        <li><span>Lines Cleared:</span> <span id="game-lines"></span></li>
      </ul>
      <br />
      <button id="start">Start Game</button>
      <p id="game-id"></p>
    </div>
  </div>
  <script src="/js/bundle.js"></script>
</body>

</html>
