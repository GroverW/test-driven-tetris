<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Driven Tetris</title>
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="game-container">
    <div id="flash-message" class='hide'>
    </div>
    <div id="menu-container" class="menu">
      <div class="menu-align">
        <div class="menu-options">
          <div id="game-buttons">
            <p class="menu-title">
              Welcome to Test Driven Tetris!
            </p>
            <button id="new-single-player">New Single Player Game</button>
            <button id="new-multiplayer">New Multiplayer Game</button>
          </div>
          <form id="join-multiplayer">
            <p class="menu-title">
              Join Multiplayer Game
            </p>
            <input 
              type="text"
              placeholder="Enter Game Id"
              name="multiplayer-game-id"
              id="multiplayer-game-id" 
            />
            <button type="submit">Join Game</button>
          </form>
        </div>
      </div>
    </div>

    <div id="p1" class="item-large">
      <canvas id="p1-board" class="game-board"></canvas>
    </div>
    
    <div id="stats" class="item-small">
      <div id="next-piece-container" class="card dark">
        <div class="card-label">next</div>
        <canvas id="next-piece"></canvas>
      </div>
      
      <div class="card">
        <div class="card-label">score</div>
        <div id="game-score" class="card-info">0</div>
      </div>
      
      <div class="card">
        <div class="card-label">level</div>
        <div id="game-level" class="card-info">0</div>
        <div class="card-footer">lines to clear: <span id="game-lines">0</span></div>
      </div>

      <div id="power-up-container" class="card dark hide">
        <div class="card-label">power-ups</div>
        <div class="card-info">
          <div id="p-up1" class='p-up'></div>
          <div id="p-up2" class='p-up'></div>
        </div>
      </div>

      <button id="start">Start Game</button>
      <p id="game-id"></p>
      <br />
      <a id="mute"></a>
    </div>
    
    <div id="opponents">
    </div>

  </div>
  <audio id="music" src="/audio/original_theme.mp3" loop preload="auto">
    Your browser does not support HTML5 audio.
  </audio>
  <script src="/js/bundle.js"></script>
</body>

</html>
