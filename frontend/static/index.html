<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Driven Tetris</title>
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="game-container">
    <div id="flash-message" class='hide'>
    </div>
    <div id="menu">
      <div class="menu-align">
        <div class="menu-options">
          <div id="game-buttons">
            <p class="menu-title">
              Welcome to Test Driven Tetris!
            </p>
            <button id="new-single-player">New Single Player Game</button>
            <button id="new-multiplayer">New Multiplayer Game</button>
          </div>
          <form id="join-multiplayer">
            <p class="menu-title">
              Join Multiplayer Game
            </p>
            <input 
              type="text"
              placeholder="Enter Game Id"
              name="multiplayer-game-id"
              id="multiplayer-game-id" 
            />
            <button type="submit">Join Game</button>
          </form>
        </div>
      </div>
    </div>
    <div id="p1" class="item-large">
      <canvas id="p1-board" class="game-board"></canvas>
    </div>
    <div id="stats" class="item-small">
      Test-Driven-Tetris
      <div id="next-piece-container">
        <canvas id="next-piece"></canvas>
        <span id="next-piece-label">Next Piece</span>
      </div>
      <br />
      <ul>
        <li><span>Score:</span> <span id="game-score"></span></li>
        <li><span>Level:</span> <span id="game-level"></span></li>
        <li><span>Lines:</span> <span id="game-lines"></span></li>
      </ul>
      <br />
      <div class="power-ups">
        <div id="p-up1"></div>
        <div id="p-up2"></div>
        <br />
      </div>
      <span>Power-Ups</span>
      <br /><br />
      <button id="start">Start Game</button>
      <p id="game-id"></p>
      <br />
      <a id="mute"></a>
    </div>
  </div>
  <audio id="music" src="/audio/original_theme.mp3" loop preload="auto">
    Your browser does not support HTML5 audio.
  </audio>
  <script src="/js/bundle.js"></script>
</body>

</html>
